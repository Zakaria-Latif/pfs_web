<div class="completions">
<div class="antialiased  text-slate-700 mx-2">
    <div class="suggestions max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
        <p class="text-slate-500 flex-row space-x-1"><span>Suggestions</span> <span class="material-symbols-outlined" (click)="selectSuggestion(currentSuggestion)">close</span></p>
        <div *ngFor="let suggestion of suggestions;" (click)="selectSuggestion(suggestion)" class="flex justify-between items-center border-b border-slate-200 py-3 px-2 border-l-4  border-l-transparent bg-gradient-to-r from-transparent to-transparent hover:from-slate-100 transition ease-linear duration-150 cursor-pointer">
            <div class="inline-flex items-center space-x-2">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-500 hover:text-indigo-600 hover:cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>               
                </div>
                <div>{{suggestion}}</div>
            </div>
        </div>
        
        <p  class="text-xs text-slate-500 text-center">Last updated 12 minutes ago</p>
    </div>
    
</div>
</div>
