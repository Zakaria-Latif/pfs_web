<div class="match">
    <div class="widgets">
        <div class="head">
            <div class="img__wrapper">
                <img src="../../../../assets/sports/football.svg" alt="Avatar" loading="lazy">
            </div>
            <h4 class="name">GI2 Kesh</h4>
            <button>
                + To Calendar
            </button>
            <button>
                View Members
            </button>
        </div>
        <div class="coords">
            <div class="coord">
                <span class="material-symbols-outlined">
                    category
                </span>
                <p>Football</p>
            </div>
            <div class="coord">
                <span class="material-symbols-outlined">
                    schedule
                </span>
                <p>14 July, 5PM</p>
            </div>
            <div class="coord">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                <p>Place X</p>
            </div>
        </div>
        <div class="members">
           <div class="avas">
                <div *ngFor="let i of items;" class="images img__wrapper img__border member__ava" 
                    [ngStyle]="{'transform': 'translateX(' + (i*80 - 80) + '%)', 'z-index': i}">
                    <img [src]="'https://i.pravatar.cc/'+i" alt="" loading="lazy">
                </div>
           </div>
            <p>7/8 Members</p>
        </div>
        <section >Created by El Ouali 
            <div class="img__wrapper img__border"><img src="https://i.pravatar.cc/201" alt="Avatar"></div> 
        </section>
    </div>
    <div class="buttons buttons__links">
        <button>Delete</button>
        <button>Edit</button>
        <button>Chat</button>
        <button>Exit</button>
    </div>
</div>
