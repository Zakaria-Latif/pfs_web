<section class="home">
    <header>
        <form class="search" (submit)="search($event)">
            <input type="text" placeholder="Search matches, players..." [value]="searchTerm" (input)="onSearchInput($event)">
            <button type="button" (click)="toggleFilter()">
                <span *ngIf="isFilterClosed" class="material-symbols-outlined">tune</span>
                <span *ngIf="!isFilterClosed" class="material-symbols-outlined">close</span>
            </button>
            <button type="submit">
                <span class="material-symbols-outlined">search</span>
            </button>
            <app-filters *ngIf="!isFilterClosed"></app-filters>
        </form>
        <div *ngIf="isPhoneviewed" class="burger">
            <span *ngIf="!isBurgerOpen" class="material-symbols-outlined" (click)="toggleBurger()">menu</span>
            <span *ngIf="isBurgerOpen" class="material-symbols-outlined" (click)="toggleBurger()">close</span>
            <div *ngIf="isBurgerOpen" class="links">
                <div class="links__center">
                    <a [routerLink]="['/home', 'my-matches']" (click)="toggleBurger()" routerLinkActive="active-link">
                        <span class="material-symbols-outlined">sports_soccer</span>
                        <span class="text">My Matches</span>
                    </a>
                    <a [routerLink]="['/home', 'suggestions']" (click)="toggleBurger()" routerLinkActive="active-link">
                        <span class="material-symbols-outlined">assistant</span>
                        <span class="text">Suggestions</span>
                    </a>
                </div>
            </div>
        </div>
        <nav *ngIf="!isPhoneviewed">
            <a [routerLink]="['/home', 'feed']" routerLinkActive="active-link">
                <span class="material-symbols-outlined">home</span>
                <span class="text">Feed</span>
            </a>
            <a [routerLink]="['/home', 'new']" routerLinkActive="active-link">
                <span class="material-symbols-outlined">add</span>
                <span class="text">New</span>
            </a>
            <a [routerLink]="['/home', 'chats']" routerLinkActive="active-link">
                <span class="material-symbols-outlined">chat</span>
                <span class="text">Chat Rooms</span>
            </a>
            <a [routerLink]="['/home', 'notifications']" routerLinkActive="active-link">
                <span class="material-symbols-outlined">notifications</span>
                <span class="text">Notifications</span>
            </a>
        </nav>
    </header>
    <section class="browser">
        <div class="side__bar">
            <app-calendar></app-calendar>
            <app-my-matches></app-my-matches>
            <app-suggestions></app-suggestions>
        </div>
        <div class="main__browser"><router-outlet></router-outlet></div>
    </section>
    <div class="navigator" *ngIf="isPhoneviewed" >
        <a [routerLink]="['/home', 'feed']" routerLinkActive="active-link">
            <span class="material-symbols-outlined">home</span>
        </a>
        <a [routerLink]="['/home', 'new']" routerLinkActive="active-link">
            <span class="material-symbols-outlined">add</span>
        </a>
        <a [routerLink]="['/home', 'chats']" routerLinkActive="active-link">
            <span class="material-symbols-outlined">chat</span>
        </a>
        <a [routerLink]="['/home', 'notifications']" routerLinkActive="active-link">
            <span class="material-symbols-outlined">notifications</span>
        </a>
        <a [routerLink]="['/home', 'calendar']" routerLinkActive="active-link">
            <span class="material-symbols-outlined">calendar_month</span>
        </a>
    </div>
</section>
