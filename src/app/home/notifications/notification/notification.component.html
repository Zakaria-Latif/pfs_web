<div class="notification">
    <div class="header">
        <h4><span># </span>{{title}}</h4>
        <p>
            <span class="material-symbols-outlined">schedule</span>
            <span>{{timeStamp | date:"medium"}}</span>
        </p>
    </div>
    <p class="description">{{message}}</p>
    <div class="actions__wrapper">
        <div class="actions" *ngIf="type==='Invitation' && !actionAlreadyDone">
            <button (click)="acceptInvitation()">Accept</button>
            <button (click)="refuseInvitation()">Refuse</button>
        </div>
        <div class="delete">
            <span (click)="deleteInvitation()" class="material-symbols-outlined">
                delete
                </span>
        </div>
    </div>
</div>
