<div class="profile">
    <header>
        <div class="img__wrapper">
            <img src="https://i.pravatar.cc/" alt="Profile Avatar" loading="lazy">
        </div>
        <p>John Smith<sup>74 Matches 💪</sup></p>
        
        <span class="joining__date">Joined On 17, April 2023</span>
    </header>
    
    <p class="intro">
        John Smith, professional football player ⚽️ | New York Jets 🏆 | Goalkeeper: #1 | American 🇺🇸 | Follow my journey on and off the pitch 🙌🏼
    </p>
    <div class="more">
        <div class="rate more__box">
            <span class="material-symbols-outlined">star</span>
            <div class="value">7.2 Rate</div>
        </div>
        <div class="position more__box">
            <span class="material-symbols-outlined">person</span>
            <div class="value">Attack</div>
        </div>
        <div class="location more__box">
            <span class="material-symbols-outlined">location_on</span>
            <div class="value">Marrakesh</div>
        </div>
    </div>
    <div class="browser">
        <div class="tabs">
            <a [routerLink]="['/home', 'profile', 'created-matches']" routerLinkActive="active">Created Matches</a>
            <a [routerLink]="['/home', 'profile', 'played-matches']" routerLinkActive="active">Played Matches</a>
            <a [routerLink]="['/home', 'profile', 'players-cercle']" routerLinkActive="active">Players Cercle</a>
        </div>
    </div>
    <div class="browser__center">
        <router-outlet></router-outlet>
    </div>
</div>
